{% extends "layout.html"%}


{% block content %}

                    <div class="row">
                        <h2><Strong>Localizações</Strong></h2>
                        <br>
                        <table class="table table-bordered border-primary">
                        <tr>
                            <th>Nome:</th>
                            <th>Tipo:</th>
                            <th>Dimensão:</th>
                        </tr>
                        {% for location in locations %}

                        <tr>
                            <td><a href="/location/{{location.id}}">{{location.name}}</a></td>
                            <td>{{location.type}}</td>
                            <td>{{location.dimension}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                {% endblock %}
